<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div>
      <form action="/postIdentity" method="POST">
        <label for="first_name">first name</label>
        <input type="text" name="first_name" />

        <label for="last_name">last name</label>
        <input type="text" name="last_name" />

        <label for="email">email</label>
        <input type="text" name="email" />

        <button type="submit">submit</button>
      </form>
    </div>
    <div id="updateModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Update Resident</h2>
        <form id="updateForm">
          <label for="updateFirstName">First Name:</label>
          <input
            type="text"
            id="updateFirstName"
            name="updateFirstName"
          /><br /><br />
          <label for="updateLastName">Last Name:</label>
          <input
            type="text"
            id="updateLastName"
            name="updateLastName"
          /><br /><br />
          <label for="updateEmail">Email:</label>
          <input type="text" id="updateEmail" name="updateEmail" /><br /><br />
          <input type="hidden" id="residentId" name="residentId" />
          <button type="button" onclick="submitUpdatedResident()">
            Update Resident
          </button>
        </form>
      </div>
    </div>
    <!-- View Modal -->
    <div id="viewModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeViewModal()">&times;</span>
        <h2>Resident Details</h2>
        <div id="viewDetails">
          <!-- Details will be populated here -->
        </div>
      </div>
    </div>

    <div id="container"></div>
    <script src="../controller/fetchResident.js"></script>
  </body>
</html>
